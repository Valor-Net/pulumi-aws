name: Update ECS Service Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: true
      service_name:
        description: 'Service name'
        required: true
      stack:
        description: 'Stack name'
        required: true
      commit_sha:
        description: 'Commit SHA'
        required: true
      ecr_repository:
        description: 'ECR Repository'
        required: true
      ecr_nginx_repository:
        description: 'ECR Nginx Repository'
        required: false
      ecs_cluster:
        description: 'ECS Cluster'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-service:
    runs-on: ubuntu-latest
    name: Deply - ${{ github.event.inputs.stack }} - ${{ github.event.inputs.service_name }}
    permissions:
      contents: write
      id-token: write
      actions: read

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.INFRA_REPO_TOKEN }}
        persist-credentials: true

    - name: Setup Node.js and PNPM
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
     
    - name: Install dependencies
      run: pnpm install
     
    - name: Setup Pulumi
      uses: pulumi/actions@v4
      with:
        pulumi-version: ^3.0.0
        
    - name: Deploy with Pulumi
      env:
        PULUMI_CONFIG_PASSPHRASE: ""
      run: |
        echo "ğŸš€ Iniciando deploy com Pulumi..."
        echo "ğŸ·ï¸ Nova imagem tag: ${{ github.event.inputs.image_tag }}"
        echo "ğŸ¯ ServiÃ§o: ${{ github.event.inputs.service_name }}"
        echo "ğŸ“¦ Stack: ${{ github.event.inputs.stack }}"

        pulumi login s3://valornet-pulumi-backend

        echo "ğŸ“¦ Instalando dependÃªncias do Pulumi..."
        pulumi install
        echo "âœ… DependÃªncias instaladas!"
        
        # ========================================
        # 1. ATUALIZAR CONFIG DO PULUMI
        # ========================================
        echo "âš™ï¸ Atualizando configuraÃ§Ã£o do Pulumi..."
        
        # Selecionar stack
        pulumi stack select ${{ github.event.inputs.stack }}
        
        CONFIG_KEY="valornet-infra:${{ github.event.inputs.service_name }}.imageTag"
        echo "ğŸ“ Atualizando config: ${CONFIG_KEY} = ${{ github.event.inputs.image_tag }}"
        pulumi config set ${CONFIG_KEY} ${{ github.event.inputs.image_tag }}

        echo "âœ… ConfiguraÃ§Ã£o do Pulumi atualizada!"

        echo "âš¡ Executando pulumi up..."
        pulumi up --yes --stack ${{ github.event.inputs.stack }} --target "*${{ github.event.inputs.service_name }}*"
        
        echo "âœ… Deploy concluÃ­do!"
         # ========================================
        # COMMIT MUDANÃ‡AS
        # ========================================
        echo "ğŸ’¾ Fazendo commit das mudanÃ§as..."
        
        git config --global user.email "ci@valornet.com"
        git config --global user.name "CI/CD Bot"
        
        # Verificar se hÃ¡ mudanÃ§as
        if git diff --quiet; then
          echo "â„¹ï¸ Nenhuma mudanÃ§a para commit"
        else
          git add Pulumi.${{ github.event.inputs.stack }}.yaml
          
          git commit -m "ğŸ¤– ci: deploy ${{ github.event.inputs.service_name }} with tag ${{ github.event.inputs.image_tag }}
          
          ğŸ“¦ Stack: ${{ github.event.inputs.stack }}
          ğŸ·ï¸ Image Tag: ${{ github.event.inputs.image_tag }}
          ğŸ“ Commit SHA: ${{ github.event.inputs.commit_sha }}"
          
          git push origin main
          echo "âœ… ConfiguraÃ§Ã£o commitada!"
        fi
        
        echo "ğŸ‰ Processo concluÃ­do!"
        echo "ğŸ“Š Resumo:"
        echo "  - Stack: ${{ github.event.inputs.stack }}"
        echo "  - ServiÃ§o: ${{ github.event.inputs.service_name }}"
        echo "  - Nova tag: ${{ github.event.inputs.image_tag }}"